{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Odontología</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-section {
            padding: 100px 0;
            text-align: center;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }
        .login-form .form-control {
            margin-bottom: 15px;
        }
        .login-form .btn {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
        .login-form .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-section">
        <div class="container">
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="{% url 'inicio_sesion' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
                <div class="mt-3">
                    <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
